<!doctype html>
<html  lang='fr'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript">
    </script>
      
    <script type="text/javascript">
      $(document).ready(function() {
          update_data();
          function update_data() {
              $.ajax({
                      url: '/get_data',
                      dataType: 'json'
                  })
                  .done(function(data) {
                      console.log(data);
                      $('#volume').html(data.volume);
                      $('#temperature').html(data.temperature);
                      $('#humidite').html(data.humidite);
                      setTimeout(update_volume, 5000);
                  });   
          }      
      });
    </script>

    
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Capteur Ultrason</title>
    <link rel="stylesheet" href="style.css">


  </head>

  <body style="
  background: linear-gradient(0deg, rgba(0, 0, 0, 60%), rgba(0, 0, 0, 60%)), url('goutte_eau.jpg') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  margin: 50px;
  font-family: Arial;
  font-size: 0px;
  overflow: visible;
  color: rgb(255, 199, 109);">

    <div class="contenu">
      <h1 class="centre">Info cuve</h1>
      <div class="tableau">
        <p class="box">
          <span class="titre"><em>Volume restant :</em></span>
          <br>
          <i class="fas fa-water" style="color:#056e9e;"></i>
          <span id="volume">0.00</span>
          <span class="data">m</span>
          <sup class="cube">3</sup>
        </p>
        <br>
        <p class="box">
          <span class="titre"><em>Temperature :</em></span>
          <br>
          <i class="fas fa-thermometer-half" style="color:#059e8a;"></i>  
          <span id="temperature">0.00</span>
          <span class="data">°C</span>
        </p>
        <br>
        <p class="box">
          <span class="titre"><em>Humidité :</em></span>
          <br>
          <i class="fas fa-tint" style="color:#00add6;"></i> 
          <span id="humidite">0.00</span>
          <span class="data">%</span>
        </p>
        <br>
        <div class="bouton">
          <button onclick="window.location.href = 'https://docs.google.com/spreadsheets/d/1A6VXgvJSfrN6-Gf88LM43IzC9fZNiUC9w-FZlLQd63Q/edit#gid=1887640210';">Suivi Niveau</button>
        </div>    
      <div>
        <p class="dev">
          <span>Programmation : MicroPython - Picoweb sur module ESP32 TTGO T-Display</span>
          <br>
          <span>Capteurs HCSR04 et DHT22</span>
          <br>
          <span>Développeur : Parola François</span>
        </p>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html  lang='fr'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript">
    </script>
      
    <script type="text/javascript">
      $(document).ready(function() {
          update_volume();
          function update_volume() {
              $.ajax({
                      url: '/get_volume',
                      dataType: 'json'
                  })
                  .done(function(data) {
                      console.log(data);
                      $('#volume').html(data.volume);
                      setTimeout(update_volume, 5000);
                  });   
          }      
      });
    </script>

    <script type="text/javascript">
      $(document).ready(function() {
          update_temperature();
          function update_temperature() {
              $.ajax({
                      url: '/get_temperature',
                      dataType: 'json'
                  })
                  .done(function(data) {
                      console.log(data);
                      $('#temperature').html(data.temperature);
                      setTimeout(update_temperature, 5000);
                  });   
          }      
      });
    </script>
    
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Capteur Ultrason</title>
    <link rel="stylesheet" href="style.css">


  </head>

  <body style="
  background: linear-gradient(0deg, rgba(0, 0, 0, 60%), rgba(0, 0, 0, 60%)), url('goutte_eau.jpg') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  margin: 50px;
  font-family: Arial;
  font-size: 0px;
  overflow: visible;
  color:rgb(255, 199, 109);">


    <div class="contenu">

      <h1 class="centre">Informations cuve</h1>
      
      <div class="tableau">
        <div>
          <table class="centre">
            <p>
              <i class="fas fa-water" style="color:#056e9e;"></i>
              <span class="donnees">Volume restant : </span> 
              <span id="volume">0.00</span>
              <span class="donnees">m</span>
              <sup class="units">3</sup>
            </p>
            <br>
            <p>
              <i class="fas fa-thermometer-half" style="color:#059e8a;"></i> 
              <span class="dht-labels">Temperature : </span> 
              <span id="temperature">0.00</span>
              <span class="donnees">°C</span>
            </p>
            <br>
            <p>
              <i class="fas fa-tint" style="color:#00add6;"></i> 
              <span class="dht-labels">Humidité : </span>
              <span id="hum">0.00</span>
              <span class="donnees">%</span>
            </p>
          </table>
        </div>
      </div>
      <h2 class="centre">Programmation MicroPython - Picoweb sur module ESP32 TTGO T-Display</h2>
      <h2 class="centre">capteur HCSR04 et DHT22</h2>
      <h2 class="centre">Développeur : Parola François</h2>
    </div>
  </body>
</html>
